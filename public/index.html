<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto my-5">
    
        <!-- Backup dan Back Buttons -->
        <div class="mb-3">
            <button id="backupBtn" class="btn btn-warning">Backup</button>
            <button id="backBtn" class="btn btn-secondary" style="display: none;">Back</button>
            <button id="undoBackupBtn" class="btn btn-warning">Undo Backup</button>
        </div>
    
        <!-- Galeri Foto -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="gallery"></div>
    </div>    

    <!-- Edit Photo Modal -->
    <div class="modal fade" id="editPhotoModal" tabindex="-1" role="dialog" aria-labelledby="editPhotoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPhotoModalLabel">Edit Foto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8" style="position: relative;">
                            <img id="photoToEdit" src="" alt="Photo to edit" class="img-fluid">
                            <div id="rotateControl" class="rotate-control">
                                <i class="fas fa-sync-alt"></i>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- Dropdown untuk memilih folder -->
                            <div class="mb-3">
                                <label for="folderSelect" class="form-label">Pilih Folder</label>
                                <select id="folderSelect" class="form-control">
                                    <!-- Pilihan folder akan diisi oleh JavaScript -->
                                </select>
                            </div>

                            <!-- Tambahkan tombol undo di modal -->
                            <button id="undoEditBtn" class="btn btn-secondary mb-2">Undo</button>

                            <!-- Crop Aspect Ratio Controls -->
                            <div class="mb-3">
                                <div class="btn-group d-flex" role="group" aria-label="Crop Aspect Ratio">
                                    <button class="btn btn-primary flex-fill" onclick="setCropAspectRatio(2 / 3)">
                                        <i class="fas fa-crop-alt"></i> 2:3
                                    </button>
                                    <button class="btn btn-primary flex-fill" onclick="setCropAspectRatio(3 / 4)">
                                        <i class="fas fa-crop-alt"></i> 3:4
                                    </button>
                                </div>
                            </div>
                    
                            <!-- Zoom and Rotate Controls -->
                            <div class="mb-3">
                                <div class="btn-group d-flex justify-content-around" role="group" aria-label="Zoom and Rotate">
                                    <button class="btn btn-secondary" onclick="rotatePhoto()">
                                        <i class="fas fa-undo"></i>
                                    </button>
                                    <button class="btn btn-secondary" onclick="zoomIn()">
                                        <i class="fas fa-search-plus"></i>
                                    </button>
                                    <button class="btn btn-secondary" onclick="zoomOut()">
                                        <i class="fas fa-search-minus"></i>
                                    </button>
                                </div>
                            </div>
                    
                            <!-- Background Removal -->
                            <div class="mb-3">
                                <button class="btn btn-danger w-100" onclick="removeBackground()">
                                    <i class="fas fa-eraser"></i> Remove Background
                                </button>
                            </div>
                    
                            <!-- Background Color -->
                            <div class="mb-3">
                                <input type="color" id="bgColorPicker" class="form-control" value="#ffffff">
                                <button class="btn btn-secondary mt-2 w-100" onclick="changeBackgroundColor()">
                                    <i class="fas fa-paint-brush"></i> Change Background Color
                                </button>
                            </div>

                            <!-- Tambahkan tombol untuk menampilkan layout di modal -->
                            <div class="mb-3">
                                <button class="btn btn-info w-100" id="showLayoutBtn">
                                    <i class="fas fa-image"></i> Show Layout
                                </button>
                            </div>

                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times"></i> Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="savePhoto()">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Layout Preview Modal -->
    <div class="modal fade" id="layoutPreviewModal" tabindex="-1" role="dialog" aria-labelledby="layoutPreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="layoutPreviewModalLabel">Layout Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="layoutPreview" class="d-flex flex-wrap"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Cropper.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
